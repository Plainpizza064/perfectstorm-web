<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Perfect Storm</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #0a0f1c 0%, #151b2d 50%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #1f2937;
      border-radius: 16px;
      border: 1px solid #374151;
      max-width: 450px;
      width: 100%;
      padding: 40px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #60a5fa;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .logo p {
      color: #9ca3af;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #d1d5db;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      background: #111827;
      border: 1px solid #374151;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .hint {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 6px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background: #2563eb;
    }

    .btn:disabled {
      background: #374151;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #fca5a5;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid #22c55e;
      color: #86efac;
    }

    .loading {
      text-align: center;
      color: #9ca3af;
      padding: 40px 0;
    }

    .spinner {
      border: 3px solid #374151;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-icon {
      text-align: center;
      font-size: 64px;
      color: #22c55e;
      margin-bottom: 20px;
    }

    .success-message {
      text-align: center;
    }

    .success-message h2 {
      color: white;
      font-size: 24px;
      margin-bottom: 12px;
    }

    .success-message p {
      color: #9ca3af;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .link {
      color: #60a5fa;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>⚡ Perfect Storm</h1>
      <p>Password Reset</p>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Verifying reset link...</p>
    </div>

    <div id="resetForm" style="display: none;">
      <div id="error" class="alert alert-error" style="display: none;"></div>

      <form id="passwordForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            placeholder="Enter new password"
          >
          <p class="hint">Must be at least 8 characters</p>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            minlength="8"
            placeholder="Confirm new password"
          >
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Reset Password
        </button>
      </form>
    </div>

    <div id="success" style="display: none;">
      <div class="success-icon">✓</div>
      <div class="success-message">
        <h2>Password Reset Successfully!</h2>
        <p>Your password has been updated.</p>
        <p style="margin-top: 20px;">
          You can now return to the Perfect Storm app and log in with your new password.
        </p>
      </div>
    </div>
  </div>

  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://fpbnmeotkfmqsjrgqijq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwYm5tZW90a2ZtcXNqcmdxaWpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwNTkyMTIsImV4cCI6MjA3MzYzNTIxMn0.kBG-HHzmaJ9Z0nS-JdPZFkYl2CIGJszcdiqxjFD_WMs';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loadingDiv = document.getElementById('loading');
    const resetFormDiv = document.getElementById('resetForm');
    const successDiv = document.getElementById('success');
    const errorDiv = document.getElementById('error');
    const form = document.getElementById('passwordForm');
    const submitBtn = document.getElementById('submitBtn');

    // Check for recovery token in URL
    async function init() {
      try {
        // Get the hash parameters from URL
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const type = hashParams.get('type');

        if (!accessToken || type !== 'recovery') {
          showError('Invalid or expired reset link. Please request a new password reset.');
          loadingDiv.style.display = 'none';
          return;
        }

        // Set the session with the access token
        const { error } = await supabaseClient.auth.setSession({
          access_token: accessToken,
          refresh_token: hashParams.get('refresh_token') || ''
        });

        if (error) {
          showError('Invalid or expired reset link. Please request a new password reset.');
          loadingDiv.style.display = 'none';
          return;
        }

        // Show the reset form
        loadingDiv.style.display = 'none';
        resetFormDiv.style.display = 'block';

      } catch (error) {
        console.error('Init error:', error);
        showError('An error occurred. Please try again.');
        loadingDiv.style.display = 'none';
      }
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate passwords match
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      // Validate password length
      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return;
      }

      // Hide error
      errorDiv.style.display = 'none';

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';

      try {
        // Update password
        const { error } = await supabaseClient.auth.updateUser({
          password: password
        });

        if (error) {
          throw error;
        }

        // Show success
        resetFormDiv.style.display = 'none';
        successDiv.style.display = 'block';

        // Sign out after password reset
        setTimeout(async () => {
          await supabaseClient.auth.signOut();
        }, 2000);

      } catch (error) {
        console.error('Password reset error:', error);
        showError(error.message || 'Failed to reset password. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // Initialize on page load
    init();
  </script>
</body>
</html>
